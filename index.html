<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        button {
            margin-bottom: 40px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-label {
            margin: 0 10px;
            font-size: 1em;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-switch:before {
            content: "";
            position: absolute;
            width: 26px;
            height: 26px;
            background-color: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        input[type="checkbox"]:checked + .toggle-switch:before {
            transform: translateX(30px);
        }

        input[type="checkbox"]:checked + .toggle-switch {
            background-color: #333;
        }

        body.dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <h1>My Projects</h1>
        <button onclick="window.location.href='https://chumbledev.github.io/flashplayer/';">Flash Player Online</button>
        <div class="theme-toggle">
            <span class="toggle-label">Light</span>
            <input type="checkbox" id="theme-toggle-checkbox">
            <label for="theme-toggle-checkbox" class="toggle-switch"></label>
            <span class="toggle-label">Dark</span>
        </div>
    </div>
    <script>
        const toggleCheckbox = document.getElementById('theme-toggle-checkbox');

        toggleCheckbox.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', toggleCheckbox.checked);
        });
    </script>
</body>
</html>
