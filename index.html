<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
            background-color: white;
            color: black;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .toggle-container {
            margin: 20px;
            text-align: center;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .projects {
            text-align: center;
            margin-top: 50px;
        }
        .projects h2 {
            font-size: 2em;
        }
        .projects button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .projects button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <label class="toggle-switch">
            <input type="checkbox" onclick="toggleDarkMode()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="projects">
        <h2>My Projects</h2>
        <button onclick="window.location.href='https://chumbledev.github.io/flashplayer/'">
            Flash Player Online
        </button>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
